<main class="container app-main">
  <h1>Admin (demo) — Adicionar jogo</h1>
  <form id="form" class="card" style="padding:16px; display:grid; gap:10px">
    <label>Slug <input name="slug" required placeholder="ex: a-lenda-do-heroi"></label>
    <label>Nome <input name="nome" required></label>
    <label>Estúdio <input name="studio" required></label>
    <label>Gêneros (separar por vírgula) <input name="genero" placeholder="Aventura, Plataforma"></label>
    <label>Ano <input name="ano" type="number" min="1980" max="2100" required></label>
    <label>Preço <input name="preco" type="number" step="0.01" required></label>
    <label>Imagem (capa) <input name="img" placeholder="assets/images/capa.png" required></label>
    <label>Link oficial <input name="link" placeholder="https://..."></label>
    <label>Descrição <textarea name="descricao" rows="3"></textarea></label>
    <label>Trailer (URL ou ID do YouTube) <input name="trailer" placeholder="https://youtu.be/..."></label>
    <label>Screenshots (uma por linha)
      <textarea name="screenshots" rows="3" placeholder="assets/images/shot1.png&#10;assets/images/shot2.png"></textarea>
    </label>
    <label><input type="checkbox" name="featured"> Destaque</label>
    <div style="display:flex; gap:8px; flex-wrap:wrap">
      <button class="btn" type="submit">Salvar</button>
      <button class="btn secondary" type="reset">Limpar</button>
      <a class="btn secondary" href="../index.html">Voltar</a>
    </div>
  </form>
  <p class="muted" style="margin-top:8px">* Os jogos adicionados aqui são salvos apenas neste navegador (LocalStorage).</p>
</main>
